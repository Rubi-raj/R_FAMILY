<html>
	<title>User Registration</title>
	<head>
		<link rel="stylesheet" href="css/mystyle.css"/>
	</head>
	<script>
	 function changeToUpperCase(obj)
	 {
     	obj.value=obj.value.toUpperCase();
     }
	</script>
	<body class="font">
		<fieldset>
			<legend class="font-legend">Registrati</legend>
			<form action="action.java">
				<div>
					<label class="required">First Name</label>
					<input name="first_name" type="text" placeholder="First Name" align="center" onchange="changeToUpperCase(this)" autofocus required/>
				</div>
				<div>
					<label class="required">Last Name</label>
					<input name="last_name" type="text" placeholder="Last Name" onchange="changeToLowerCase(this)" required/>
				</div>
				<div>
					<label class="required">Email</label>
					<input name="email" type="email" placeholder="Email" required/>
				</div>
				<div>
					<label>Gender</label>
					<select name="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="others">Others</option>
					</select>
				</div>
				<div>
					<label class="required">Date Of Birth</label>
					<input name="dob" type="date" min="1970-01-01" required/>
				</div>
				<div>
					<input type="submit" value="Register"/>
				</div>
			</form>
		</fieldset>
	</body>
</html>
