<!DOCTYPE html>
<html>
	<head>
		<title>USER LOGIN</title>
		<script src="js/myscript.js"> </script>
	</head>
	<body>
		<center>
			<form action="login.java" method="post">
				<fieldset>
					<legend>LOGIN</legend>
					<input name="username" id="username" type="text" placeholder="User Name" onchange="changeToUpperCase(this)" minlength="4" autocomplete="on" autofocus required/>
					<input name="password" id="password" type="password" placeholder="Password" minlength="8" required/>
					<input type="submit" value="Login"/>
					<input type="reset" value="clear"/>
					<a href="https://www.google.com/">Forget Password?</a>
				</fieldset>
			</form>
		</center>
	</body>
</html>
